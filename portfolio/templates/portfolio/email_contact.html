<!-- portfolio/templates/portfolio/email_contact.html -->
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family:Arial,sans-serif;">
  <h2>New Contact Message</h2>
  <p><strong>Name:</strong> {{ contact.name }}</p>
  <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
  <p><strong>Message:</strong></p>
  <blockquote style="background:#f9f9f9;padding:15px;border-left:4px solid #007bff;">
    {{ contact.message|linebreaks }}
  </blockquote>
  <hr>
  <small>Sent on {{ contact.created_at|date:"d M Y H:i" }}</small>
</body>
</html>
