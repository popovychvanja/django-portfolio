<!-- portfolio/templates/portfolio/portfolio.html -->
<section class="py-5 bg-white" id="portfolio">
  <div class="container">
    <h2 class="section-title">My Work</h2>
    <div class="row g-4">
      {% for item in portfolio_items %}
      <div class="col-md-6 col-lg-4">
        <div class="portfolio-item">
          {% if item.image %}
          <img src="{{ item.image.url }}" alt="{{ item.title }}">
          {% endif %}
          <div class="portfolio-overlay">
            <h5>{{ item.title }}</h5>
            <p>{{ item.description }}</p>
            {% if item.url %}
            <a href="{{ item.url }}" target="_blank" class="btn btn-sm btn-light mt-2">View Project</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center">No projects yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
