<!-- portfolio/templates/portfolio/portfolio.html -->
<section class="py-5 bg-white" id="portfolio">
  <div class="container">
    <h2 class="section-title">My Work</h2>
    <div class="row g-4">
      {% for item in portfolio_items %}
      <div class="col-md-6 col-lg-4">
        <a href="{% url 'portfolio_detail' item.pk %}" class="text-decoration-none">
          <div class="portfolio-item">
            {% if item.image %}
            <img src="{{ item.image.url }}" alt="{{ item.title }}">
            {% endif %}
            <div class="portfolio-overlay">
              <h5>{{ item.title }}</h5>
              <p>{{ item.description|truncatewords:5 }}</p>
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="col-12">
        <a href="/admin/portfolio/portfolioitem/add/" class="btn btn-primary">Add Your First Project</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
