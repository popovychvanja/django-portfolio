<!-- portfolio/templates/portfolio/services.html -->
<section class="py-5" id="services">
  <div class="container">
    <h2 class="section-title">What I Can Do</h2>
    <div class="row g-4">
      {% for service in services %}
      <div class="col-md-6 col-lg-4">
        <a href="{% url 'service_detail' service.pk %}" class="text-decoration-none">
          <div class="service-card h-100">
            <i class="{{ service.icon }}"></i>
            <h5>{{ service.title }}</h5>
            <p>{{ service.description|truncatewords:10 }}</p>
            <i class="fas fa-arrow-right float-end"></i>
          </div>
        </a>
      </div>
      {% empty %}
      <div class="col-12">
        <a href="/admin/portfolio/service/add/" class="btn btn-primary">Add Your First Service</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
